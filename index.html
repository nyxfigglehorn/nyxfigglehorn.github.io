<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx Figglehorn</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="shader-canvas"></canvas>
<div class="page-wrapper">
    <div class="sidebar left-sidebar">
        <div class="stamp-container">
            <img src="https://placehold.co/80x80/000/0f0?text=Stamp1" class="stamp">
            <img src="https://placehold.co/80x80/000/0f0?text=Stamp2" class="stamp">
            <img src="https://placehold.co/80x80/000/0f0?text=Stamp3" class="stamp">
        </div>
    </div>
    <div class="sidebar left-sidebar">
        <div class="stamp-container">
            <img src="https://placehold.co/80x80/000/0f0?text=StampA" class="stamp">
            <img src="https://placehold.co/80x80/000/0f0?text=StampB" class="stamp">
            <img src="https://placehold.co/80x80/000/0f0?text=StampC" class="stamp">
        </div>
    </div>

    <div class="main-container">
        <div class="bio-card">
            <div class="window-bar">
                <span class="window-title">User_Bio.txt</span>
                <div class="window-controls">
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                    <div class="control-btn close"></div>
                </div>
            </div>

            <div class="profile-pic-container" style="background-image: url('https://cdn.discordapp.com/attachments/1120240997473988690/1394674253923618978/image.png?ex=6877ab1d&is=6876599d&hm=bc714f7c22e6340ec614cb2d7b773909b936d6f437f643c52c13b1ebc34dc124&');">
                <div class="profile-pic" style="background-image: url('https://media.discordapp.net/attachments/1254987500427018272/1390809445361258536/Untitled2122_20250629041644.png?ex=6877737b&is=687621fb&hm=49c2a75976bf5d664abb80d9e27cc37084434578d68e547727195562ed4f20a0&=&format=webp&quality=lossless&width=856&height=856');"></div>
            </div>

            <h1 class="name">Nyxvous</h1>
            <p class="bio">
                7teen<br>
                trans (ftm) and pan<br>
                Artist<br>
                LOVE LOVE BELLA,,DEAR BELLA
            </p>
            <div class="social-links">
                <a href="https://x.com/Nyxvous" title="Twitter">X</a>
                <a href="https://www.roblox.com/users/550402176/profile" title="Roblox">Roblox</a>
            </div>
        </div>

        <div class="art-gallery">
            <div class="window-bar">
                <span class="window-title">Art_Gallery.dir</span>
                <div class="window-controls">
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                    <div class="control-btn close"></div>
                </div>
            </div>
            <h2 class="gallery-title">Gallery</h2>
            <div class="gallery-grid">
                <!-- Artworks are listed here. -->
                <img src="art/olivia.png" alt="Artwork 1" class="gallery-item">
                <img src="art/SPOILER_Untitled1470_20240912195812.png" alt="Artwork 2" class="gallery-item">
                <img src="art/remix-17e1ef83-e092-469e-b4c4-1dcd1d0e054b.png" alt="Artwork 3" class="gallery-item">
                <img src="art/Untitled1992_20250421232022.png" alt="Artwork 4" class="gallery-item">
                <img src="art/Untitled1982_20250414161736.png" alt="Artwork 5" class="gallery-item">
            </div>
        </div>
    </div>

    <div class="sidebar right-sidebar">
        <div class="button-container">
            <button class="sidebar-btn">Button 1</button>
            <button class="sidebar-btn">Button 2</button>
            <button class="sidebar-btn">Button 3</button>
        </div>
    </div>

    <div class="sidebar right-sidebar">
        <div class="button-container">
            <button class="sidebar-btn">Button A</button>
            <button class="sidebar-btn">Button B</button>
            <button class="sidebar-btn">Button C</button>
        </div>
    </div>
</div>

<div id="art-modal" class="modal">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="modal-image">
</div>

<script src="script.js" defer></script>
</body>
</html>
